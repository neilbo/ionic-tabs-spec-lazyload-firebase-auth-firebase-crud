<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <control-messages [control]="loginForm.controls.email"></control-messages>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <control-messages [control]="loginForm.controls.password"></control-messages>
    
    </ion-list>
    <div padding>
      <button ion-button strong block type="submit">Login</button>
      <button ion-button strong block type="button" (click)="signUp()">Sign Up</button>
    </div>
  </form>
</ion-content>
